<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kabupaten Brebes</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/logos/lambang_kabupaten_brebes.png" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper"
        style="background-image: url(assets/images/backgrounds/bg-city.jpg); background-repeat: no-repeat; background-size: cover;"
        id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="assets/images/logos/lambang_kabupaten_brebes.png" width="80" alt="">
                                </a>
                                <p class="text-center">Infografis Kabupaten Brebes</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="emailLogin" class="form-label">Alamat Email</label>
                                        <input type="email" class="form-control" id="emailLogin"
                                            placeholder="Masukkan Alamat Email" autocomplete="off">
                                    </div>
                                    <div class="mb-4">
                                        <label for="passwordLogin" class="form-label">Kata Sandi</label>
                                        <input type="password" class="form-control" id="passwordLogin"
                                            placeholder="Masukkan Kata Sandi" autocomplete="off">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-end mb-4">
                                        <a class="text-primary fw-bold" href="./index.html">Lupa Kata Sandi ?</a>
                                    </div>
                                    <button type="button" data-button="loginForm"
                                        class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Masuk</button>
                                    <!-- <button type="button" data-button="logoutForm"
                                        class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Keluar</button> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/authentication.js" type="module"></script>
</body>

</html>
